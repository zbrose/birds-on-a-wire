<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Birds: An Ear Training Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1> Song-Birds</h1>
    
    <!-- <img class="clouds" src="clouds background.jpeg" alt="clouds"> -->
    
    <div class="instructions">
        <h2>Welcome to Songbirds!</h2>
        <p> Push the 'play melody' button and listen carefully to the melody.  Then, use your birds to match the melody's pitches!</p>
    </div>
    <div class="'container">
       
       
        <div class="top-row">
            <div id="level-display" class="display">
                <h2>Level: 1</h3>
                </div>
           
            <audio class="melody" controls> Press to play melody
                <source src="Rhode_keyCMaj_74bpm.wav">
            </audio>

            <div id="controls-display" class="display">
                <h2>Controls: </h2>
                <p>QWERTY</p> 
            </div>
         </div>
       
       
       
         <div class = "middle-row">
             <div id="notation-display" class="display">
                <img src="musicstaff.png"  alt="Music Staff"/>
             </div>
         </div>
      
       
       
         <div class="bottom-row">
             <div class="bird">
                 <img id="bird1" src="WesternTanager.png" alt="Western Tanager" width=150px height=150px>
                 <h2>C</h2>
             </div>
             <div class="bird">
                <img id="bird2" src="ScrubJay.png" alt="Scrub Jay" width=150px height=150px>
                <h2>D</h2>
             </div>
             <div class="bird">
                <img id="bird3" src="SpottedTowhee.png" alt="Spotted Towhee" width=150px height=150px>
                <h2>E</h2>
             </div>
             <div class="bird">
                <img id="bird4" src="HoodedOriole.png" alt="Hooded Oriole" width=150px height=150px>
                <h2>G</h2>
             </div>
             <div class="bird">
                <img id="bird5" src="YellowRumpedWarbler.png" alt="Warbler" width=150px height=150px>
                <h2>A</h2>
             </div>
             <div class="bird">
                <img id="bird6" src="allens Hummingbird.png" alt="Hummingbird" width=150px height=150px>
                <h2>C</h2>
             </div>
         </div>

         
     </div>


    
</body>
<script src="script.js"></script>
</html>
