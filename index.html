<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Birds: An Ear Training Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1> Song-Birds</h1>

    <div class="'container">
        <div class="top-row">
            <div id="level-display" class="display">Level: 1</div>
            <button id="call-button">Play Melody</button>
            <div id="controls-display" class="display">Controls:</div>
         </div>
         <div class = "middle-row">
             <div id="notation-display" class="display">
                <img src="https://i.pinimg.com/originals/a5/7c/c6/a57cc65c83ef32162d7652935467a96e.png"  alt="Music Staff"/>
             </div>
         </div>
         <div class="bottom-row">
             <div id="bird1" class="bird">Bird 1
                 
             </div>
             <div id="bird2" class="bird">Bird 2</div>
             <div id="bird3" class="bird">Bird 3</div>
             <div id="bird4" class="bird">Bird 4</div>
             <div id="bird5" class="bird">Bird 5</div>
             <div id="bird6" class="bird">Bird 6</div>
         </div>
         <footer></footer>
     </div>


    
</body>
<script src="script.js"></script>
</html>
