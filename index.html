<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Birds: An Ear Training Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    
    <!-- <img class="clouds" src="clouds background.jpeg" alt="clouds"> -->
    
    <h1> Song-Birds</h1>
    <p id='instructions'> Push the 'play/repeat melody' button and listen carefully to the melody. Then, use your birds to match the melody's pitches!</p>
    
    
    <div class="container">
       
       
        <div class="top-row">
            <div>
                <h2 id="level-display" class="display">Level: 1</h3>
                 <p id="try-count">Try Count: 0</p>
                </div>
        <figure>
            <figcaption>Play/repeat melody:</figcaption> 
            <audio class="melody" controls> 
                <source src="audio/Problem_melody.wav">
            </audio>
        </figure> 

        <figure>
            <figcaption>Play relative "C" Note:</figcaption>
            <audio class="relative-pitch" controls> Press to play melody
                <source src="audio/C_note.wav">
            </audio>
         </figure>
            <button id="reset-button">Reset</button>
        
         </div>

       
       
       
         <div class = "middle-row">
             <div id="notation-display" class="display">
                <img src="musicstaff.png"  alt="Music Staff"/>
                <div class="note-input"></div>
            </div>
        </div>
        
        
        
        
        <div class="bottom-row">
            <div class="bird">
                <h3>C</h3>
                <img id="bird1" src="WesternTanager.png" alt="Western Tanager" width=150px height=150px>
            </div>
            <div class="bird">
                <h3>D</h3>
                <img id="bird2" src="ScrubJay.png" alt="Scrub Jay" width=150px height=150px>
            </div>
            <div class="bird">
                <h3>E</h3>
                <img id="bird3" src="SpottedTowhee.png" alt="Spotted Towhee" width=150px height=150px>
            </div>
            <div class="bird">
                <h3>G</h3>
                <img id="bird4" src="HoodedOriole.png" alt="Hooded Oriole" width=150px height=150px>
            </div>
            <div class="bird">
                <h3>A</h3>
                <img id="bird5" src="allens Hummingbird.png" alt="Hummingbird" width=150px height=150px>
            </div>
            <!-- <div class="bird">
                <h3>High C</h3>
                <img id="bird6" src="YellowRumpedWarbler.png" alt="Warbler" width=150px height=150px>
                
            </div> -->
        </div>
        
        <audio id="c-note" src="audio/C_note.wav"></audio>
        <audio id="d-note" src="audio/D_note.wav"></audio>
        <audio id="e-note" src="audio/E_note.wav"></audio>
        <audio id="g-note" src="audio/G_note.wav"></audio>
        <audio id="a-note" src="audio/A_note.wav"></audio>

     </div>


    
</body>
<script src="script.js"></script>
</html>
